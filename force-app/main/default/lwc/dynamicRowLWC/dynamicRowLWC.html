<template>
    {objectInstance.Field_1__c}
    <tr class="slds-text-title_caps">

        <td>	
            <lightning-input label="Name" name="Name" type="text" class="slds-input" 
            value={objectInstance.Name} onchange={handleFieldChangeChild}
            data-index={index}></lightning-input>
        </td>
        <td>
            <lightning-input label="Field 1" name="Field_1__c" type="text" class="slds-input" 
            value={objectInstance.Field_1__c} onchange={handleFieldChangeChild}
            data-index={index}></lightning-input>       
        </td>
        <td>
            <lightning-input label="Field 2a" name="Field_2__c" type="text" class="slds-input" 
            value={objectInstance.Field_2__c} onchange={handleFieldChangeChild}
            data-index={index}></lightning-input> 
        </td>
        <td>


                <a onclick={addNewRowChild}>
                    <lightning-icon icon-name="utility:add" class="slds-icon slds-icon_small" 
                    size="small" alternative-text="add"></lightning-icon>
                    <span class="slds-assistive-text">Add Icon</span>
                </a>   


                <a onclick={removeRowChild}>
                    <lightning-icon variant="error" icon-name="utility:delete" class="slds-icon slds-icon_small" 
                    size="small" alternative-text="icon" data-index={index}></lightning-icon>
                    <span class="slds-assistive-text">Delete Icon</span>
                </a>

        </td> 
    </tr>

</template>
