<template>
   
    <div class="slds-grid slds-wrap slds-p-top_medium listmaindiv" 
    style="background-color: #f1f0f0;padding: 5px;">
        <div class="slds-col slds-size_3-of-4 slds-small-size_2-of-6 slds-medium-size_2-of-6 
        slds-large-size_3-of-12 picklistpadding">           
            <lightning-input class="slds-select" onchange={onListViewChange}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_6-of-6 
        slds-large-size_12-of-12 listviewcls">
            <template if:true={listViewNameNotNull}>
                {body}
            </template>
        </div>
    </div>

</template>
